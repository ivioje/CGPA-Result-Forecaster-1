<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <div class="header">
      <h1>Result Calculator</h1>
      </div>

      <div class="overall-output">
        <div>
          <div class="error">
            <p>Please fill all input field</p>
          </div>

          <section class="first__section">
            <div class="first__section__heading">
              <h2><span class="semester">1</span> Section</h2>

              <div>
                <label for="numAdd">Enter Number of courses to be added</label>
                <input type="num" name="numAdd" class="numAdd" value="2" />
              </div>
            </div>
<hr>
            <form>
              <table class="table table">
                <thead class="table__head">
                  <tr>
                    <th>Course Code</th>
                    <th>Credit Unit</th>
                    <th>Grade</th>
                  </tr>
                </thead>
                <tbody class="table__body tbody">
                  <tr>
                    <td>
                      <input type="text" name="courseCode" class="courseCode" />
                    </td>
                    <td>
                      <select class="creditUnit">
                        <option value="0">0</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                      </select>
                    </td>
                    <td>
                      <select class="grade">
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                        <option value="E">E</option>
                        <option value="F">F</option>
                      </select>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </section>

          <section class="second__section">
            <button class="add">Add</button>
            <button class="calculate">Calculate</button>
          </section>

          <section class="third__section">
            <div>
              <h3>Total Unit</h3>
              <p class="totalUnit">0</p>
            </div>
            <div>
              <h3>GPA</h3>
              <p class="gpaScore">0</p>
            </div>
            <div>
              <h3>CGPA</h3>
              <p class="cgpaScore">0</p>
            </div>
          </section>

          <section class="resultContinue result__continue">
            <h3>Would you like to calculate for another Semester?</h3>
            <button class="yesBtn">Yes</button>
            <button class="noBtn">No</button>
          </section>

          <section class="displayResult display_result"></section>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
