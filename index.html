<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>Result Calculator</h1>

      <div class="overall-output">
        <div>
          <!-- <input type="text" name="addNewSecInp" class="addNewSecInp" />
          <button class="addNewSecBtn">+</button> -->

          <div class="error">
            <p>Please fill all input field</p>
          </div>

          <section class="first__section">
            <div class="first__section__heading">
              <h2><span class="semester">1</span> Section</h2>

              <div>
                <label for="numAdd">Enter Number of courses to be added</label>
                <input type="num" name="numAdd" class="numAdd" value="2" />
              </div>
            </div>

            <form>
              <table class="table table">
                <thead class="table__head">
                  <tr>
                    <th>Course Code</th>
                    <th>Credit Unit</th>
                    <th>Grade</th>
                  </tr>
                </thead>
                <tbody class="table__body tbody">
                  <tr>
                    <td>
                      <input type="text" name="courseCode" class="courseCode" />
                    </td>
                    <td>
                      <input
                        type="num"
                        name="creditUnit"
                        list="creditUnit"
                        class="creditUnit"
                      />
                      <datalist id="creditUnit">
                        <option value="0"></option>
                        <option value="1"></option>
                        <option value="2"></option>
                        <option value="3"></option>
                        <option value="4"></option>
                        <option value="5"></option>
                        <option value="6"></option>
                        <option value="7"></option>
                        <option value="8"></option>
                        <option value="9"></option>
                        <option value="10"></option>
                      </datalist>
                    </td>
                    <td>
                      <input
                        type="text"
                        name="grade"
                        list="grades"
                        class="grade"
                        max-length="1"
                        pattern="[A]"
                      />
                      <datalist id="grades">
                        <option value="A"></option>
                        <option value="B"></option>
                        <option value="C"></option>
                        <option value="D"></option>
                        <option value="E"></option>
                        <option value="F"></option>
                      </datalist>
                    </td>
                  </tr>
                </tbody>
              </table>
            </form>
          </section>

          <section class="second__section">
            <button class="add">Add</button>
            <button class="calculate">Calculate</button>
          </section>

          <section class="third__section">
            <div>
              <h3>Total Unit</h3>
              <p class="totalUnit">0</p>
            </div>
            <div>
              <h3>GPA</h3>
              <p class="gpaScore">0</p>
            </div>
            <div>
              <h3>CGPA</h3>
              <p class="cgpaScore">0</p>
            </div>
          </section>

          <section class="resultContinue result__continue">
            <h3>Would you like to calculate for another Semester?</h3>
            <button class="yesBtn">Yes</button>
            <button class="noBtn">No</button>
          </section>

          <section class="displayResult display_result"></section>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
