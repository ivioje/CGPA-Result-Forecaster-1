<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Result Calculator</title>
  </head>
  <body>
    <main>
      <h1>Result Calculator</h1>

      <div>
        <button id="addNewSection">+</button>

        <section>
          <h2>1st Semester</h2>
          <form>
            <table class="table" id="table">
              <thead class="table__head">
                <tr>
                  <th>Course Code</th>
                  <th>Credit Unit</th>
                  <th>Grade</th>
                </tr>
              </thead>
              <tbody class="table__body" id="tbody">
                <tr>
                  <td>
                    <input type="text" name="courseCode" id="courseCode" />
                  </td>
                  <td>
                    <input type="text" name="creditUnit" id="creditUnit" />
                  </td>
                  <td>
                    <input type="text" name="grade" id="grade" />
                  </td>
                </tr>
              </tbody>
            </table>
          </form>
        </section>

        <section>
          <button id="add">Add</button>
          <button id="calculate">Calculate</button>
        </section>

        <section>
          <div>
            <h3>Total Unit</h3>
            <p id="totalUnit">0</p>
          </div>
          <div>
            <h3>GPA</h3>
            <p>0</p>
          </div>
          <div>
            <h3>CGPA</h3>
            <p>0</p>
          </div>
        </section>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
