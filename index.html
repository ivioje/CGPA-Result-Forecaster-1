<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPA Result Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="container">
      <h1>GPA / CGPA Calculator</h1>

      <div class="overall-output">
        <div>
          <div class="error" aria-label="hidden">
            <p>Please fill all input field</p>
          </div>

          <div class="main_section">
          <section class="first__section">
            <div class="first__section__heading">
              <h2><span class="semester">1</span> Section</h2>

              <div>
                <label for="numAdd">Enter Number of courses to be added</label>
                <input type="num" name="numAdd" class="numAdd" value="2" />
              </div>
            </div>

            <div class="heading">
              <h3>Course Code</h3>
              <h3>Credit Unit</h3>
              <h3>Grade</h3>
            </div>

            <div class="display__output">
              <div class="display__output__container">
                <input type="text" name="courseCode" class="courseCode" />

                <select class="creditUnit">
                  <option value="0">0</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                </select>

                <select class="grade">
                  <option value="A">A</option>
                  <option value="B">B</option>
                  <option value="C">C</option>
                  <option value="D">D</option>
                  <option value="E">E</option>
                  <option value="F">F</option>
                </select>
              </div>
            </div>

            <div class="cal__btns">
              <button class="add">Add</button>
              <button class="calculate">Calculate</button>
              <button class="undo">Undo</button>
            </div>
          </section>

          <section class="third__section">
            <div>
              <h3>Total Unit</h3>
              <p class="totalUnit">0</p>
            </div>
            <div>
              <h3>GPA</h3>
              <p class="gpaScore">0</p>
            </div>
            <div>
              <h3>CGPA</h3>
              <p class="cgpaScore">0</p>
            </div>
          </section>
          </div>

          <section class="resultContinue result__continue">
            <h3>Would you like to calculate for another Semester?</h3>
            <button class="yesBtn">Yes</button>
            <button class="noBtn">No</button>
          </section>

          <section
            class="displayResult display__result modalResult-bg"
          ></section>

          <div class="modal-bg">
            <div class="modal">
              <h2>Please fill the form</h2>
              <p id="formError"></p>
              <form action="/" method="GET">
                <div>
                  <label for="name">Name:</label>
                  <input
                    type="text"
                    name="name"
                    id="name"
                    required
                    autocomplete="name"
                  />
                </div>
                <div>
                  <label for="years">Years of Program</label>
                  <input type="number" name="years" id="years" required />
                </div>
                <button type="submit" class="submitBtn">Submit</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script src="main.js"></script>
  </body>
</html>
